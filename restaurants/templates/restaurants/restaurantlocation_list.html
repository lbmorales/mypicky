{% extends "base.html" %}

{% block head_title %}Restaurants - {{ block.super }} {% endblock head_title %}

{% block content %}
<h1>Restaurants!</h1>
<ul>
    {% for obj in object_list %}
        <li>{{ obj }} | {{ obj.category }} |  {{ obj.location }} | {{ obj.created_at }}</li>
    {% endfor %}
</ul>
{% endblock content %}
